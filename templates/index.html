<!doctype html>
    <title>Potts</title>

    <meta name="author" content="Long Tran">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/materialize.min.css" media="screen,projection"/>
    <body>
    <div class="container">
        <div class="login">
            <h3 class="light">Potts</h3>
            <h5 class="light"> The Personal Finance Assistant</h5>
            <div class="input-field col s5">
              <input value="" type="text" name="usr" class="validate">
              <label class="active">Username/Email</label>
            </div>
            <div class="input-field col s5">
              <input value="" type="password" name="pwd" class="validate">
              <label class="active">Password</label>
            </div>
            <div class="row">
                <a id="loginButton" class="btn">Log In</a>
                <a class="btn">Reset</a>
            </div>
        </div>
        <div class="mainView">
            <div class="snapshot">
                <div class="row">
                    <div class="col s3">
                        <div class="card amber darken-3">
                            <div class="card-content white-text">
                                <span class="card-title">$100,000</span>
                                <p>Net Worth</p>
                            </div>
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card amber darken-3">
                            <div class="card-content white-text">
                                <span class="card-title">90%</span>
                                <p>Saving Rate</p>
                            </div>
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card amber darken-3">
                            <div class="card-content white-text">
                                <span class="card-title">$10,000</span>
                                <p>Income</p>
                            </div>
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card amber darken-3">
                            <div class="card-content white-text">
                                <span class="card-title">$1,000</span>
                                <p>Expenses</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="light">Cash Flow Summary</h4>
            <div align="center" id="spendingChart"></div>
            <h4 class="light">Spending Allocation</h4>
            <div align="center" id="allocationChart"></div>
            <h4 class="light">Record an Expense</h4>
            <div id="record">
                <div class="row">
                    <div class="col s2">
                        <select class="browser-default">
                            <option value="" disabled selected>Category</option>
                        </select>
                    </div>
                    <div class="col s2">
                        <select class="browser-default">
                            <option value="" disabled selected>Sub-Category</option>
                        </select>
                    </div>
                    <div class="col s3">
                        <input value="" placeholder="Expense Name" type="text" name="usr" class="validate">
                    </div>
                    <div class="col s2">
                        <input value="" type="text" placeholder="Amount" name="usr" class="validate">
                    </div>
                    <div class="col s2">
                        <input value="" placeholder="mm/yyyy Date" type="text" name="usr" class="validate">
                    </div>
                    <div class="col s1">
                          <a class="btn-floating btn-small waves-effect waves-light green accent-4"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br><br><br>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="static/js//highcharts.js"></script>
    <script src="static/js/exporting.js"></script>
    <script type="text/javascript" src="static/js/materialize.js"></script>
    <script type="text/javascript" src="static/js/potts.js"></script>
    <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        $(function() {
            $("#loginButton").click(function() {
                $.getJSON($SCRIPT_ROOT + '/authenticate', {usr: $('input[name="usr"]').val(), pwd: $('input[name="pwd"]').val()}, function(data) {loginHandler(data);});}
            );
        });
    </script>
    </body>
</html>
